<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zdvora.sk – Základné údaje</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"> </script>
    <script src="script.js" defer></script>

</head>
<body>

<header>
    <!-- Top bar: Logo, navigácia, vyhľadávanie, ikonky -->
    <div class="top-bar bg-light py-2">
        <div class="container d-flex justify-content-between align-items-center">

            <div class="logo">
                <h2 class="mb-0">LOGO</h2>
            </div>

            <!-- Hlavná navigácia -->
            <nav class="main-nav">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Zľavy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Akcie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Kontakt</a>
                    </li>
                </ul>
            </nav>

            <!-- Vyhľadávacie pole -->
            <div class="search-container d-flex">
                <input
                        type="text"
                        class="form-control me-2"
                        placeholder="Vyhľadávanie..."
                >
                <button class="btn btn-outline-primary btn-search">Hľadať</button>
            </div>

            <!-- Ikonky vpravo (profil, srdce, košík) -->
            <div class="icon-container d-flex align-items-center">
                <!-- Profil -->
                <div class="icon-wrapper dropdown me-2">
                    <button
                            class="btn btn-light dropdown-toggle"
                            type="button"
                            id="profileBtn"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        <img
                                src="images/icons/profile.png"
                                alt="Profil"
                                width="24"
                                height="24"
                        >
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="profileBtn" id="profileDropdown">
                        <li><a class="dropdown-item" href="#">Môj profil</a></li>
                        <li><a class="dropdown-item" href="#">Objednávky</a></li>
                        <li><a class="dropdown-item" href="#">Odhlásiť</a></li>
                    </ul>
                </div>

                <!-- Obľúbené (srdce) -->
                <div class="icon-wrapper dropdown me-2">
                    <button
                            class="btn btn-light dropdown-toggle"
                            type="button"
                            id="heartBtn"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        <img
                                src="images/icons/heart.png"
                                alt="Obľúbené"
                                width="24"
                                height="24"
                        >
                    </button>
                    <div class="dropdown-menu" aria-labelledby="heartBtn" id="heartDropdown">
                        <p class="dropdown-item-text px-3 mb-0">Vaše obľúbené produkty</p>
                    </div>
                </div>

                <!-- Košík -->
                <div class="icon-wrapper dropdown">
                    <button
                            class="btn btn-light dropdown-toggle"
                            type="button"
                            id="cartBtn"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        <img
                                src="images/icons/cart.png"
                                alt="Košík"
                                width="24"
                                height="24"
                        >
                    </button>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="cartBtn" id="cartDropdown">
                        <p class="dropdown-item-text px-3 mb-0">Váš nákupný košík je prázdny</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Kategórie (Dropdown Bar) -->
    <div class="categories-bar bg-secondary py-2" id="categoriesBar">
        <div class="container d-flex justify-content-between align-items-center">
            <ul class="categories-list list-unstyled d-flex flex-wrap mb-0">
                <!-- 1. Kategória -->
                <li class="me-3 mb-2">
                    <button class="btn btn-outline-light category-btn">
                        <img src="images/category/fruit.png" alt="Ovocie" width="24" height="24"><br>
                        <span>OVOCIE</span>
                    </button>
                </li>
                <!-- 2. Kategória -->
                <li class="me-3 mb-2">
                    <button class="btn btn-outline-light category-btn">
                        <img src="images/category/vegetable.png" alt="Zelenina" width="24" height="24"><br>
                        <span>ZELENINA</span>
                    </button>
                </li>
                <!-- 3. Kategória -->
                <li class="me-3 mb-2">
                    <button class="btn btn-outline-light category-btn">
                        <img src="images/category/cheese.png" alt="Mliečne výrobky" width="24" height="24"><br>
                        <span>MLIEČNE VÝROBKY, VAJCIA</span>
                    </button>
                </li>
                <!-- 4. Kategória -->
                <li class="me-3 mb-2">
                    <button class="btn btn-outline-light category-btn">
                        <img src="images/category/meat.png" alt="Mäsove výrobky" width="24" height="24"><br>
                        <span>MÄSOVÉ VÝROBKY</span>
                    </button>
                </li>
                <!-- 5. Kategória -->
                <li class="me-3 mb-2">
                    <button class="btn btn-outline-light category-btn">
                        <img src="images/category/bread.png" alt="Pečivo" width="24" height="24"><br>
                        <span>PEČIVO A OBILNINY</span>
                    </button>
                </li>
                <!-- 6. Kategória -->
                <li class="me-3 mb-2">
                    <button class="btn btn-outline-light category-btn">
                        <img src="images/category/drink.png" alt="Nápoje" width="24" height="24"><br>
                        <span>DOMÁCE NÁPOJE</span>
                    </button>
                </li>
                <!-- 7. Kategória -->
                <li class="me-3 mb-2">
                    <button class="btn btn-outline-light category-btn">
                        <img src="images/category/honey.png" alt="Med+Orechy" width="24" height="24"><br>
                        <span>ORECHY A VČELIE PRODUKTY</span>
                    </button>
                </li>
                <!-- 8. Kategória -->
                <li class="me-3 mb-2">
                    <button class="btn btn-outline-light category-btn">
                        <img src="images/category/herb.png" alt="Byliny" width="24" height="24"><br>
                        <span>BYLINKY A KORENINY</span>
                    </button>
                </li>
                <!-- 9. Kategória -->
                <li class="me-3 mb-2">
                    <button class="btn btn-outline-light category-btn">
                        <img src="images/category/marmalade.png" alt="Zavaraniny" width="24" height="24"><br>
                        <span>DOMÁCE ZAVÁRANINY</span>
                    </button>
                </li>
                <!-- 10. Kategória -->
                <li class="mb-2">
                    <button class="btn btn-outline-light category-btn">
                        <img src="images/category/brmbrm.png" alt="Farmar" width="24" height="24"><br>
                        <span>POĽNOHOSPODÁRSKE POTREBY</span>
                    </button>
                </li>
                <!-- 11. Kategória -->
                <li class="mb-2">
                    <button class="btn btn-outline-light category-btn">
                        <img src="images/category/livestock.png" alt="Chovateľ" width="24" height="24"><br>
                        <span>CHOVATEĽSKÉ POTREBY</span>
                    </button>
                </li>

            </ul>
            <!-- Tlačidlo toggle -->
            <button class="btn btn-light toggle-btn" id="toggleCategoriesBtn">
                <img src="images/icons/arrow-pull.png" alt="↑" width="16" height="16">
            </button>
        </div>
    </div>
</header>

<div class="checkout-steps">
    <button class="step-btn" data-step="kosik">Košík</button>
    <button class="step-btn active" data-step="udaje">Údaje</button>
    <button class="step-btn" data-step="doprava">Doprava a platba</button>
    <button class="step-btn" data-step="sumar">Sumarizácia</button>
</div>

<main>
    <!-- Odkaz "Späť do košíka" -->
    <a href="#" class="back-link">
        <span class="back-arrow">←</span>
        Späť do košíka
    </a>

    <!-- Formulár pre základné údaje a adresy -->
    <form class="checkout-form">

        <!-- Základné údaje -->
        <div class="form-section">
            <h2>Základné údaje</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Meno *</label>
                    <input type="text" id="firstName" placeholder="Meno" required />
                </div>
                <div class="form-group">
                    <label for="lastName">Priezvisko *</label>
                    <input type="text" id="lastName" placeholder="Priezvisko" required />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="email@domena.sk" required />
                </div>
                <div class="form-group">
                    <label for="phone">Telefónne číslo *</label>
                    <input type="tel" id="phone" placeholder="0900 123 456" required />
                </div>
            </div>

            <div class="form-group">
                <label for="note">Poznámka pre kuriéra</label>
                <textarea id="note" rows="3" placeholder="Ak máte špeciálnu požiadavku, napíšte ju sem."></textarea>
            </div>
        </div>

        <!-- Fakturačná adresa -->
        <div class="form-section">
            <h2>Fakturačná adresa</h2>

            <div class="form-group">
                <label for="street">Ulica *</label>
                <input type="text" id="street" placeholder="Názov ulice a číslo" required />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">Mesto *</label>
                    <input type="text" id="city" placeholder="Mesto" required />
                </div>
                <div class="form-group">
                    <label for="zip">PSČ *</label>
                    <input type="text" id="zip" placeholder="PSČ" required />
                </div>
            </div>

            <div class="form-group">
                <label for="country">Krajina *</label>
                <input type="text" id="country" placeholder="Slovensko" required />
            </div>
        </div>

        <!-- Checkbox "Doručiť na inú adresu" -->
        <div class="checkbox-group">
            <input type="checkbox" id="differentAddress" />
            <label for="differentAddress">Doručiť na inú adresu</label>
        </div>

        <!-- Dodacia adresa (skrytá, zobrazí sa pri zaškrtnutí) -->
        <div class="additional-address" id="additionalAddress" style="display: none;">
            <div class="form-section">
                <h2>Dodacia adresa</h2>
                <div class="form-group">
                    <label for="shipStreet">Ulica *</label>
                    <input type="text" id="shipStreet" placeholder="Názov ulice a číslo" />
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="shipCity">Mesto *</label>
                        <input type="text" id="shipCity" placeholder="Mesto" />
                    </div>
                    <div class="form-group">
                        <label for="shipZip">PSČ *</label>
                        <input type="text" id="shipZip" placeholder="PSČ" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="shipCountry">Krajina *</label>
                    <input type="text" id="shipCountry" placeholder="Slovensko" />
                </div>
            </div>
        </div>

        <!-- Checkbox "Nákup na firmu" -->
        <div class="checkbox-group">
            <input type="checkbox" id="companyPurchase" />
            <label for="companyPurchase">Nákup na firmu</label>
        </div>

        <!-- Polia pre firmu (IČ DPH, Názov spoločnosti atď.) -->
        <div class="company-fields" id="companyFields" style="display: none;">
            <div class="form-section">
                <div class="form-group">
                    <label for="companyName">Názov spoločnosti *</label>
                    <input type="text" id="companyName" placeholder="Názov firmy" />
                </div>
                <div class="form-group">
                    <label for="companyVat">IČ DPH</label>
                    <input type="text" id="companyVat" placeholder="IČ DPH" />
                </div>
            </div>
        </div>

        <!-- Tlačidlo "Prejsť k doprave a platbe" -->
        <button type="submit" class="btn-next-step">Prejsť k doprave a platbe</button>
    </form>
</main>

<section class="ads">
    <div class="ad-banner">
        <p>Reklama</p>
    </div>
    <div class="ad-banner">
        <p>Reklama</p>
    </div>
</section>

<footer>
    <div class="footer-links">
        <a href="#">O nás</a>
        <a href="#">Obchodné podmienky</a>
        <a href="#">Doprava</a>
        <a href="#">Platba</a>
    </div>
    <div class="footer-bottom">
        <p>Copyright © 2023 Zdvora.sk</p>
    </div>
</footer>

<script src="script.js" defer></script>
</body>
</html>
