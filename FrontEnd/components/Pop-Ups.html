<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pop-up modály</title>

    <!-- Písmo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    >

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >

    <!-- Bootstrap Icons (kvôli <i class="bi bi-lock"> atď.) -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    >

    <!-- Material Icons -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
    >

    <!-- Váš vlastný CSS súbor -->
    <link rel="stylesheet" href="../style.css">

    <!-- Bootstrap JS -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script src="../script.js" defer></script>
</head>
<body>

<div class="modal-container">
    <!-- Overlay pozadia pre modály -->
    <div id="overlayBackground" class="modal-overlay d-none"></div>

    <!-- ================== MODÁL: REGISTRÁCIA ================== -->
    <div id="registrationModal" class="custom-modal d-none">
        <div class="modal-content p-4 border-0 shadow position-relative">
            <!-- Tlačidlo zatvorenia (X) -->
            <span
                    class="btn material-icons position-absolute end-0 top-0 m-2"
                    aria-label="Close"
                    onclick="closeModal('registrationModal')"
            > close </span>


            <!-- Nadpis -->
            <h2 class="mb-4 text-center text-uppercase modal-title">Registrácia</h2>

            <!-- Používateľské meno -->
            <div class="input-group mb-3">
                <span class="input-group-text icon-wrapper border-end-0">
                    <span class="material-icons">person_outline</span>
                </span>
                <input
                        type="text"
                        class="form-control border-start-0 input-custom"
                        placeholder="Používateľské meno"
                >
            </div>

            <!-- E-mail -->
            <div class="input-group mb-3">
                <span class="input-group-text icon-wrapper border-end-0">
                    <span class="material-icons">mail_outline</span>
                </span>
                <input
                        type="email"
                        class="form-control border-start-0 input-custom"
                        placeholder="E-mail"
                >
            </div>

            <!-- Heslo -->
            <div class="input-group mb-3">
                <span class="input-group-text icon-wrapper border-end-0">
                    <span class="material-icons">lock_outline</span>
                </span>
                <input
                        type="password"
                        class="form-control border-start-0 input-custom"
                        placeholder="Heslo"
                >
            </div>

            <!-- Potvrdenie hesla -->
            <div class="input-group mb-3">
                <span class="input-group-text icon-wrapper border-end-0">
                    <span class="material-icons">lock</span>
                </span>
                <input
                        type="password"
                        class="form-control border-start-0 input-custom"
                        placeholder="Potvrdenie hesla"
                >
            </div>

            <!-- Checkbox súhlasu -->
            <div class="form-check mb-3">
                <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="termsCheck"
                >
                <label class="form-check-label text-modal" for="termsCheck">
                    Súhlasím s
                    <a href="#" class="modal-link">podmienkami a zásadami</a>
                </label>
            </div>

            <!-- Tlačidlo na odoslanie (v wireframe "Prihlásiť sa") -->
            <button
                    class="btn w-100 mb-3 btn-confirm"
                    onclick="alert('Registrácia...')"
            >
                Prihlásiť sa
            </button>

            <!-- Odkaz na prechod do Prihlásenia -->
            <div class="text-center">
                <small class="text-modal">
                    Máte už účet?
                    <a
                            href="#"
                            class="modal-link"
                            onclick="switchModal('registrationModal','loginModal')"
                    >
                        Prihláste sa.
                    </a>
                </small>
            </div>
        </div>
    </div>

    <!-- ================== MODÁL: VÝBER PRIHLÁSENIA ================== -->
    <div id="loginChoiceModal" class="custom-modal d-none">
        <div class="modal-content p-4 border-0 shadow position-relative">
            <!-- Tlačidlo zatvorenia (X) -->
            <span
                    class="btn material-icons position-absolute end-0 top-0 m-2"
                    aria-label="Close"
                    onclick="closeModal('loginChoiceModal')"
            > close </span>

            <!-- Nadpis -->
            <h2 class="mb-4 text-center text-uppercase modal-title">
                Chcete sa prihlásiť?
            </h2>

            <!-- Tlačidlo "Prihlásiť sa do účtu" -->
            <button
                    class="btn w-100 mb-3 btn-confirm"
                    onclick="switchModal('loginChoiceModal','loginModal')"
            >
                Prihlásiť sa do zákaznického účtu
            </button>

            <!-- Odkaz "Nakupovať ako hosť" -->
            <div class="text-center">
                <a
                        href="#"
                        class="modal-link"
                        onclick="closeModal('loginChoiceModal')"
                >
                    Nakupovať ako hosť
                </a>
            </div>
        </div>
    </div>

    <!-- ================== MODÁL: PRIHLÁSENIE ================== -->
    <div id="loginModal" class="custom-modal d-none">
        <div class="modal-content p-4 border-0 shadow position-relative">
            <!-- Tlačidlo zatvorenia (X) -->
            <span
                    class="btn material-icons position-absolute end-0 top-0 m-2"
                    aria-label="Close"
                    onclick="closeModal('loginModal')"
            > close </span>

            <!-- Nadpis -->
            <h2 class="mb-4 text-center text-uppercase modal-title">
                Prihlásenie
            </h2>

            <!-- Používateľské meno alebo e-mail -->
            <div class="input-group mb-3">
                <span class="input-group-text icon-wrapper border-end-0">
                    <span class="material-icons">person_outline</span>
                </span>
                <input
                        type="text"
                        class="form-control border-start-0 input-custom"
                        placeholder="Používateľské meno alebo e-mail"
                >
            </div>

            <!-- Heslo -->
            <div class="input-group mb-3">
                <span class="input-group-text icon-wrapper border-end-0">
                    <span class="material-icons">lock_outline</span>
                </span>
                <input
                        type="password"
                        class="form-control border-start-0 input-custom"
                        placeholder="Heslo"
                >
            </div>

            <!-- Checkbox "Zapamätať prihlásenie" -->
            <div class="form-check mb-3">
                <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="rememberMe"
                >
                <label
                        class="form-check-label text-modal"
                        for="rememberMe"
                >
                    Zapamätať prihlásenie
                </label>
            </div>

            <!-- Tlačidlo Prihlásiť sa -->
            <button
                    class="btn w-100 mb-3 btn-confirm"
                    onclick="alert('Prihlasujem...')"
            >
                Prihlásiť sa
            </button>

            <!-- Zabudnuté heslo / Zaregistrovať sa -->
            <div class="text-center">
                <a
                        href="#"
                        class="d-block mb-2 modal-link"
                        onclick="alert('Zabudnuté heslo...')"
                >
                    Zabudnuté heslo
                </a>
                <small class="text-modal">
                    Nemáte ešte účet?
                    <a
                            href="#"
                            class="modal-link"
                            onclick="switchModal('loginModal','registrationModal')"
                    >
                        Zaregistrujte sa.
                    </a>
                </small>
            </div>
        </div>
    </div>
</div>

<!-- Testovacie tlačidlá na otvorenie modálov -->
<div class="container text-center mt-5">
    <button class="btn btn-success mb-3" onclick="openModal('registrationModal')">Otvoriť Registráciu</button>
    <button class="btn btn-primary mb-3" onclick="openModal('loginChoiceModal')">Otvoriť Výber prihlásenia</button>
    <button class="btn btn-warning mb-3" onclick="openModal('loginModal')">Otvoriť Prihlásenie</button>
</div>

</body>

</html>
