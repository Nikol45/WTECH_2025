<header>
    <!-- Top bar navigačný: logo, vyhľadávanie, ikonky -->
    <div class="top-bar py-3">
        <div class="container-fluid custom-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-between">

                <!-- Logo -->
                <a href="HomePage.html" class="d-flex align-items-center flex-shrink-0 me-3 text-decoration-none custom-logo">
                    <img src="images/logo.png" alt="Logo" width="30" height="30" class="me-2">
                    <h2 class="mb-0">Zdvora.sk</h2>
                </a>

                <!-- Search -->
                <div class="d-flex justify-content-start flex-grow-1 mx-3 my-2 my-md-0 custom-search-container">
                    <form class="position-relative">
                        <input type="text" class="form-control pe-5" placeholder="Vyhľadávanie...">
                        <button
                                class="btn my-button position-absolute top-50 end-0 translate-middle-y me-2 p-0"
                                type="submit"
                        >
                            <span class="material-icons">search</span>
                        </button>
                    </form>
                </div>

                <!-- Icons -->
                <div class="d-flex justify-content-end align-items-center gap-3 mt-2 mt-md-0 flex-shrink-0 ms-3 custom-ikonky">
                    <!-- Heart -->
                    <a href="Profil-oblubene.html" class="btn my-button p-0 ms-2">
                        <span class="material-icons">favorite</span>
                    </a>

                    <!-- Cart -->
                    <a href="ShoppingCart1_items.html" class="btn my-button p-0 ms-2">
                        <span class="material-icons">shopping_cart</span>
                    </a>

                    <!-- Profile -->
                    <div class="dropdown text-center ms-2">
                        <button class="btn my-button p-0" id="profileBtn">
                            <span class="material-icons">account_circle</span>
                        </button>
                        <!-- Tu necháme <ul> prázdne. JS vloží obsah podľa stavu prihlásenia. -->
                        <ul class="dropdown-menu dropdown-menu-custom" id="profileMenu"></ul>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Kategórie -->
    <div class="categories-bar collapsed" id="categoriesBar">
        <div class="container-fluid custom-fluid">
            <div class="d-flex flex-wrap position-relative">

                <!-- Categories Grid -->
                <ul class="categories-list list-unstyled d-flex flex-wrap mb-0">
                    <!-- 1. Kategória -->
                    <li class="category-item">
                        <button class="btn category-btn">
                            <img src="images/category/fruit.png" alt="Ovocie" height="24"><br>
                            <span>OVOCIE</span>
                        </button>
                    </li>

                    <!-- 2. Kategória -->
                    <li class="category-item">
                        <button class="btn category-btn">
                            <img src="images/category/vegetable.png" alt="Zelenina" height="24"><br>
                            <span>ZELENINA</span>
                        </button>
                    </li>

                    <!-- 3. Kategória -->
                    <li class="category-item">
                        <button class="btn category-btn">
                            <img src="images/category/cheese.png" alt="Mliečne výrobky" height="24"><br>
                            <span>MLIEČNE VÝROBKY</span>
                        </button>
                    </li>

                    <!-- 4. Kategória -->
                    <li class="category-item">
                        <button class="btn category-btn">
                            <img src="images/category/meat.png" alt="Mäsové výrobky" height="24"><br>
                            <span>MÄSOVÉ VÝROBKY</span>
                        </button>
                    </li>

                    <!-- 5. Kategória -->
                    <li class="category-item">
                        <button class="btn category-btn">
                            <img src="images/category/bread.png" alt="Pečivo a obilniny" height="24"><br>
                            <span>PEČIVO A OBILNINY</span>
                        </button>
                    </li>

                    <!-- 6. Kategória -->
                    <li class="category-item">
                        <button class="btn category-btn">
                            <img src="images/category/drink.png" alt="Domáce nápoje" height="24"><br>
                            <span>DOMÁCE NÁPOJE</span>
                        </button>
                    </li>

                    <!-- 7. Kategória -->
                    <li class="category-item">
                        <button class="btn category-btn">
                            <img src="images/category/honey.png" alt="Včelie produkty" height="24"><br>
                            <span>VČELIE PRODUKTY</span>
                        </button>
                    </li>

                    <!-- 8. Kategória -->
                    <li class="category-item">
                        <button class="btn category-btn">
                            <img src="images/category/herb.png" alt="Bylinky" height="24"><br>
                            <span>BYLINKY</span>
                        </button>
                    </li>

                    <!-- 9. Kategória -->
                    <li class="category-item">
                        <button class="btn category-btn">
                            <img src="images/category/marmalade.png" alt="Zaváraniny" height="24"><br>
                            <span>DOMÁCE ZAVÁRANINY</span>
                        </button>
                    </li>

                    <!-- 10. Kategória -->
                    <li class="category-item">
                        <button class="btn category-btn">
                            <img src="images/category/brmbrm.png" alt="Pestovanie" height="24"><br>
                            <span>PESTOVANIE</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Toggle button -->
    <button class="toggle-btn" id="toggleCategoriesBtn">
        <img src="images/icons/arrow-pull.png" alt="↑" width="16" height="16">
    </button>
</header>
